<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>DFI Portal</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: #000;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  color: white;
  overflow: hidden;
}

/* Layout */
.container {
  display: flex;
  flex-direction: column;
  height: 100%;
}

/* Top Navigation (VERTICAL NOW) */
.nav {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 12px;
  padding: 18px 0;
  background: rgba(255,255,255,0.04);
  backdrop-filter: blur(10px);
  border-bottom: 1px solid rgba(255,255,255,0.08);
}

.button {
  padding: 10px 24px;
  border-radius: 10px;
  background: rgba(255,255,255,0.06);
  border: 1px solid rgba(255,255,255,0.12);
  cursor: pointer;
  font-weight: 600;
  transition: all 0.25s ease;
  min-width: 160px;
  text-align: center;
}

.button:hover {
  background: rgba(255,255,255,0.14);
  transform: translateY(-2px);
}

/* Iframe */
.frame-wrapper {
  flex: 1;
  position: relative;
}

iframe {
  width: 100%;
  height: 100%;
  border: none;
  background: #000;
}
</style>
</head>

<body>

<div class="container">

  <div class="nav">
    <div class="button" onclick="loadPage('trillionaire.html')">Trillionaire</div>
    <div class="button" onclick="loadPage('math.html')">Math</div>
    <div class="button" onclick="loadPage('coin.html')">Coin</div>
  </div>

  <div class="frame-wrapper">
    <iframe id="mainFrame" src="trillionaire.html"></iframe>
  </div>

</div>

<script>
function loadPage(page) {
  document.getElementById("mainFrame").src = page;
}
</script>

</body>
</html>
