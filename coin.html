<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Luxury Coin</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@900&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #000;
}

/* COIN */
.coin {
  position: relative;
  width: 320px;
  height: 320px;
  border-radius: 50%;

  background: radial-gradient(
    circle at 30% 30%,
    #fff8dc 0%,
    #ffd700 30%,
    #b8860b 65%,
    #5a4200 100%
  );

  box-shadow:
    inset 0 12px 20px rgba(255,255,255,0.6),
    inset 0 -20px 35px rgba(0,0,0,0.85),
    0 25px 50px rgba(0,0,0,0.8);

  display: flex;
  align-items: center;
  justify-content: center;
}

/* INNER RING */
.coin::before {
  content: "";
  position: absolute;
  inset: 30px;
  border-radius: 50%;
  border: 6px solid rgba(255,255,255,0.4);

  box-shadow:
    inset 0 8px 15px rgba(255,255,255,0.5),
    inset 0 -15px 25px rgba(0,0,0,0.85);
}

/* CENTERED $ */
.money {
  width: 200px;
  height: 200px;

  display: flex;
  align-items: center;
  justify-content: center;

  font-family: 'Playfair Display', serif;
  font-size: 180px;
  font-weight: 900;
  line-height: 1;

  transform: translateY(-10px); /* refined optical centering */

  background: linear-gradient(
    180deg,
    #0d4d2a 0%,
    #16a34a 30%,
    #4ade80 50%,
    #16a34a 70%,
    #0d4d2a 100%
  );

  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;

  text-shadow:
    0 6px 8px rgba(0,0,0,0.9),
    0 -3px 2px rgba(255,255,255,0.7),
    2px 2px 3px rgba(0,0,0,0.85),
    -1px -1px 1px rgba(255,255,255,0.6);
}
</style>
</head>
<body>

<div class="coin">
  <div class="money">$</div>
</div>

</body>
</html>
